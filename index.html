<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333; /* Default text color */
        }
        header {
            background: linear-gradient(to right, #4CAF50, #2196F3);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
        }
        nav {
            background: linear-gradient(to right, #4CAF50, #2196F3);
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #333; /* Darker background color on hover */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background: linear-gradient(to right, #4CAF50, #2196F3);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .css-feature {
            text-align: center;
            margin: 50px auto;
        }
        .css-feature p {
            font-size: 20px;
            font-weight:bold;
            color: #333;
            padding: 10px;
            border: 2px solid #4CAF50;
            display: inline-block;
            border-radius: 5px;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
        .profile-photo {
            text-align: center;
            margin-top: 20px;
        }
        .profile-photo img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 5px solid #4CAF50;
        }
        .info {
            background-color: #f2f2f2;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .info h2 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .info p {
            color: #666;
            text-align: center;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h2>Raj Nagar's Journey</h2>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="profile-photo">
            <img src="raju2.jpg" alt="Your Profile Photo">
        </div>
        <div class="info">
            <h2>About Me</h2>
            <p><strong>Name:</strong> Raj Nagar</p>
            <p><strong>Course:</strong> Diploma 1st year</p>
            <p><strong>Branch:</strong> Computer Science and Engineering</p>
            <p><strong>College:</strong> Malwa Institute of Science & Technology</p>
        </div>
        <div class="css-feature">
            <p>Thank You!!</p>
        </div>
    </div>
  
</body>
</html>
